<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="/account" routerLinkActive="active">Account</a>
      <a mat-list-item routerLink="/operation" routerLinkActive="active">Operations</a>
      <a mat-list-item routerLink="/reward" routerLinkActive="active">Reward</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h1 class="brand"><span>fun</span><b>bank</b></h1>
      <span class="spacer"></span>
      <span class="welcome">Welcome <a href="#">Ladji <small>(ladji.cis@gmail.com)</small></a> !</span>
      <mat-icon></mat-icon>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>lock</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Add Content Here  -->
    <div class="router-outlet">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
